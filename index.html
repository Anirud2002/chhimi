<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Over+the+Rainbow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Chhimi</title>
</head>
<body class="HOME">
    <div id="landing-page-1">
        <div class="animating-content">
            <h1 class="hey">Hi, I am</h1>
            <div class="circles">
                <img class="circle act" src="./imgs/C.svg" alt="">
                <img class="circle c" src="./imgs/H.svg" alt="">
                <img class="circle c" src="./imgs/H-1.svg" alt="">
                <img class="circle c" src="./imgs/I.svg" alt="">
                <img class="circle c" src="./imgs/M.svg" alt="">
                <img class="circle c" src="./imgs/I-1.svg" alt="">
            </div>
            <h1 class="welcoming-msg"></h1>

        </div>
    </div>


    <header>
        <div>
            <img class="logo" src="./imgs/Logo.svg" alt="">
        </div>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <section id="home" class="sec-active">
        <main class="balloons">
            <img class="ball-bg" src="./imgs/balls-bg.svg" alt="">
            <p class="short-intro">Hi, my name is <span>Chhmi Sherpa</span>.
            Welcome to my cozy place on internet ...</p>
        </main>
        <footer>
            <p>All rights reserved 2021.</p>
        </footer>
    </section>

    <section id="about">
        <main class="about-main">
            <h1>About me</h1>
            <div class="about-container">
                <img src="./imgs/dp.jpg" alt="" class="my-pic">
                <p>Hi my name is Chhimi Sherpa. I Live in Kapan. I love desgining...</p>
            </div>
        </main>
    
        <footer>
            <p>All rights reserved 2021.</p>
        </footer>
    </section>

    <section id="contact">
        <main class="contact-main">
            <h1>Contact me</h1>
            <div class="contact-container">
                <form>
                    <div class="input-block">
                        <div class="inputs">
                            <label for="name">Name:</label>
                            <input type="text" placeholder="Enter your name..." />
                        </div>
                        <div class="inputs">
                            <label for="name">Email:</label>
                            <input type="email" placeholder="Enter your email..." />
                        </div>
                        <div class="inputs">
                            <label for="name">Message:</label>
                            <textarea placeholder="Enter your message..."></textarea>
                        </div>
                    </div>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </main>
    
        <footer>
            <p>All rights reserved 2021.</p>
        </footer>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
